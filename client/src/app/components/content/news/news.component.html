<div class="zr-container">
  <div class="zr-title text-center mb-3">
      <p>Ragnarok Zero</p>
      <p>Renewal</p>
  </div>
  <div class="zr-box">
    <div *ngFor="let item of items">
      <div class="zr-box__article">
        <h3 class="zr-box__article-title pb-2">{{item.date | localMoment}}</h3>
        <div class="" [innerHtml]="item.html"></div>
      </div>
    </div>
  </div>
</div>
