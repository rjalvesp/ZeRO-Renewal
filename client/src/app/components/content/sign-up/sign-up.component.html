<div class="zr-container">
    <div class="zr-title text-center mb-5">
        <p>Ragnarok Zero</p>
        <p>Renewal</p>
    </div>
    <form>
        <div class="col-12" style="text-align: center;">
          <label class="text-white pr-3"><i class="fas fa-user"></i></label>
          <input type="text" placeholder="User Name"/>
        </div>
        <div class="col-12" style="text-align: center;">
          <label class="text-white pr-3"><i class="fas fa-at"></i></label>
          <input type="text" placeholder="Email"/>
        </div>
        <div class="col-12" style="text-align: center;">
          <label class="text-white pr-3"><i class="fas fa-key"></i></label>
          <input type="text" placeholder="Password"/>
        </div>
        <div class="col-12" style="text-align: center;">
          <label class="text-white pr-3"><i class="fas fa-check"></i></label>
          <input type="text" placeholder="Confirm Password"/>
        </div>
        <div class="col-12" style="text-align: center;">

            <re-captcha  name="captcha" required [siteKey]="recaptcha"></re-captcha>
        </div>
    </form>
</div>
