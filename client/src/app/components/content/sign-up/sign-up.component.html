<div class="zr-container">
    <div class="zr-title text-center mb-5">
        <p>Ragnarok Zero</p>
        <p>Renewal</p>
    </div>
    <form #signUp="ngForm">
        <div class="col-12" class="zr-form-container p-2">
          <label class="text-white pr-3"><i class="fas fa-user"></i></label>
          <input type="text" placeholder="User Name" required [(ngModel)]="model.username" name="username" #username="ngModel"/>
        </div>
        <div class="col-12" class="zr-form-container p-2">
          <label class="text-white pr-3"><i class="fas fa-at"></i></label>
          <input type="text" placeholder="Email" required [(ngModel)]="model.email" name="email" #email="ngModel"/>
        </div>
        <div class="col-12" class="zr-form-container p-2">
          <label class="text-white pr-3"><i class="fas fa-key"></i></label>
          <input type="password" placeholder="Password" required maxlength="16" minlength="8" [(ngModel)]="model.password" name="password" #password="ngModel"/>
        </div>
        <div class="col-12" class="zr-form-container p-2">
          <label class="text-white pr-3"><i class="fas fa-check"></i></label>
          <input type="password" placeholder="Confirm Password" required [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel"/>
        </div>
        <div class="col-12" class="zr-form-container p-2">
          <label class="text-white pr-3"><i class="fas fa-calendar"></i></label>
          <input type="date" placeholder="Date of Birth" required [(ngModel)]="model.dob" name="dob" #dob="ngModel"/>
        </div>
        <div class="col-12" class="zr-form-container p-2">
            <label class="text-white pr-3"><i class="fas fa-genderless"></i></label>
            <select placeholder="Sex" required [(ngModel)]="model.sex" name="sex" #sex="ngModel" class="zr-select ml-1">
                <option [value]="undefined" disabled>Sexo</option>
                <option [value]="'F'">Femenino</option>
                <option [value]="'M'">Masculino</option>
            </select>
        </div>
        <div class="col-12" class="zr-form-container p-3">
            <re-captcha [(ngModel)]="model.captcha" name="captcha" required [siteKey]="recaptcha" ></re-captcha>
        </div>
        <div class="col-12" class="zr-form-container p-3">
            <button type="button" class="btn btn-primary tlg-contact__btn-responsive" 
                [disabled]="!signUp.form.valid || model.password !== model.confirmPassword || disabled"
                (click)="onSubmit()">
                 Sign Up 
                <i class="fas fa-chevron-right pl-3"></i>
            </button>
        </div>
    </form>
</div>
