<div class="zr-menu__selected">ZeRO: {{selected.text}}</div>
<ul class="zr-menu">
  <li *ngFor="let item of items;" [ngClass]="{ active: selected.text === item.text }">
    <ng-container *ngIf="item.canShow">
      <p class="zr-link" data-toggle="tooltip"
        [routerLink]="[item.url]" [title]="item.text">
        <i [class]="item.icon"></i>
      </p>
    </ng-container>
  </li>
</ul>
